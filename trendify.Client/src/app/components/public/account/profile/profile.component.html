<!-- profile.component.html -->
<div class="container py-4">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm">
          <div class="card-header bg-white text-center">
            <img
              [src]=""
              alt="Avatar"
              class="rounded-circle border"
              style="width: 120px; height: 120px; object-fit: cover;"
            />
          </div>
          <div class="card-body text-center">
            <h4 class="card-title mb-1">{{ user.fullName }}</h4>
            <p class="text-muted mb-3">{{ user.email }}</p>
  
            <div class="row text-start">
              <div class="col-6 mb-3">
                <small class="text-uppercase text-muted">Joined</small>
                <!-- <p>{{ user.joinDate | date:'longDate' }}</p> -->
              </div>
              <div class="col-6 mb-3">
                <small class="text-uppercase text-muted">Orders</small>
                <!-- <p>{{ user.orderCount }}</p> -->
              </div>
              <div class="col-6 mb-3">
                <small class="text-uppercase text-muted">City</small>
                <!-- <p>{{ user.city }}</p> -->
              </div>
              <div class="col-6 mb-3">
                <small class="text-uppercase text-muted">Phone</small>
                <!-- <p>{{ user.phone }}</p> -->
              </div>
            </div>
  
            <button class="btn btn-outline-primary w-100">
              Edit Profile
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
