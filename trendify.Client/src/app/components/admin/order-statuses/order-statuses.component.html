



<div class="container-fluid">
    <div class="row">
      <div class="col-md-9 mt-4 ms-sm-auto col-lg-10 px-md-4 offset-md-2 pt-5">
        <div
          class="d-flex mt-4 justify-content-between flex-wrap flex-md-nowrap align-items-center mb-4"
        >
          <h1 class="h2">Order Statuses</h1>
        </div>
        <div class="d-flex flex-row-reverse mb-2">
          <button mat-button mat-flat-button class="bg-secondary" (click)="create()">
            Create new order status 
          </button>
        </div>
        <mat-card appearance="outlined" class="mt-3">
            <mat-card-content>
              <div class="table-responsive">
                <table mat-table [dataSource]="dataSource">
              
                  <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> Id </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                  </ng-container>
              
                  <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                  </ng-container>
              
    
                  <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef class="actions">
                      Actions
                    </th>
                    <td class="w-36" mat-cell *matCellDef="let row">
                      <div>
                        <button
                          mat-icon-button
                          color="primary"
                          
                        >
                          <mat-icon>visibility</mat-icon>
                        </button>
                        <button
                          mat-icon-button
                          color="primary"
                        
                        >
                          <mat-icon>edit</mat-icon>
                        </button>
                        <button
                          mat-icon-button
                          color="primary"
                        
                        >
                          <mat-icon>delete</mat-icon>
                        </button>
                      </div>
                    </td>
                  </ng-container>
              
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                  <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="9999">
                      <p class="pt-4 font-weight-bold text-center font-medium text-base">
                        No data!
                      </p>
                    </td>
                  </tr>
                </table>
              
                <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                               showFirstLastButtons
                               aria-label="Select page of periodic elements">
                </mat-paginator>
              </div>
            </mat-card-content>
          </mat-card>
  
       
      </div>
    </div>
  </div>
