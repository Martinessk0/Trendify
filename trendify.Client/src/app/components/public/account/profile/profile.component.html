<!-- profile.component.html -->
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-sm border-0">
        <div class="card-body text-center">

          <!-- Colored circle avatar with initial -->
          <div
            class="mx-auto mb-3 rounded-circle d-flex align-items-center justify-content-center"
            style="width: 120px; height: 120px; background-color: #0d6efd; color: #fff; font-size: 3rem;"
          >
            {{ user?.fullName?.charAt(0) }}
          </div>

          <!-- User name and email -->
          <h4 class="card-title mb-1">{{ user?.fullName }}</h4>
          <p class="text-muted mb-4">{{ user?.email }}</p>


          <!-- Roles badges -->
          <div class="mt-4">
            <ng-container *ngFor="let role of user?.roles">
              <span class="badge bg-secondary me-1">{{ role }}</span>
            </ng-container>
          </div>

          <!-- Action buttons -->
          <div class="mt-4">
            <button class="btn btn-outline-primary w-100 mb-2">Edit Profile</button>
            <button class="btn btn-outline-danger w-100" (click)="logout()">Logout</button>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
