<h2 mat-dialog-title>Change Order Status</h2>

<mat-dialog-content>
  <div class="mb-3">
    <label for="statusSelect" class="form-label">
      <i class="bi bi-tags"></i> Status
    </label>
    <select
      id="statusSelect"
      class="form-select"
      [(ngModel)]="selectedStatus"
      name="status"
    >
      <option
        *ngFor="let s of data.statuses"
        [ngValue]="s.id"
      >
        {{ s.name }}
      </option>
    </select>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-button color="primary" (click)="save()">Save</button>
</mat-dialog-actions>
