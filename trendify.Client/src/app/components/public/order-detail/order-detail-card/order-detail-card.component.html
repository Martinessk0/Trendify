<div class="card h-100 shadow-sm border-0">
  <!-- switch to column on xs, row on md+ -->
  <div class="row g-0 flex-column flex-md-row">
    <!-- full-width on xs, 1/3 on md+ -->
    <div class="col-12 col-md-4">
      <div class="ratio ratio-1x1">
        <img
          [src]="item.imageUrl"
          class="img-fluid object-fit-contain rounded-start"
          alt="{{ item.productName }}"
        >
      </div>
    </div>
    <!-- full-width on xs, 2/3 on md+ -->
    <div class="col-12 col-md-8">
      <div class="card-body d-flex flex-column">
        <h5 class="card-title">{{ item.productName }}</h5>
        <p class="card-text mb-2">
          Quantity:
          <span class="fw-bold">{{ item.quantity }}</span>
          Ã—
          {{ item.price | currency:'BGN':'symbol':'1.2-2' }}
        </p>
        <p class="mt-auto fw-semibold">
          Subtotal:
          {{ (item.price * item.quantity) | currency:'BGN':'symbol':'1.2-2' }}
        </p>
      </div>
    </div>
  </div>
</div>
