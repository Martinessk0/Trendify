<div class="container-fluid min-vh-100 d-flex flex-column justify-content-center align-items-center bg-light">
    <div class="card login-card shadow-lg p-4">
      <h2 class="text-center mb-4 text-primary fw-bold">Welcome Back</h2>
      <form (ngSubmit)="onLogin()" [formGroup]="loginForm">
        <div class="mb-3">
          <label for="email" class="form-label fw-semibold">Email address</label>
          <input type="email" id="email" class="form-control" formControlName="email" placeholder="Enter email">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label fw-semibold">Password</label>
          <input type="password" id="password" class="form-control" formControlName="password" placeholder="Enter password">
        </div>
        <button type="submit" class="btn btn-primary w-100 rounded-pill">Login</button>
      </form>
  
      <div class="mt-3 text-center">
        <a href="#" class="text-decoration-none text-muted">Forgot Password?</a>
      </div>
      <div class="mt-3 text-center">
        <span>Don't have an account?</span>
        <a [routerLink]="['/register']" class="text-decoration-none text-primary fw-semibold">Sign up</a>
      </div>
    </div>
  </div>
