<mat-dialog-content>
    <div class="container-fluid">
      <!-- Header -->
      <div class="row mb-3">
        <div class="col">
          <h4 class="modal-title">{{ data.title }}</h4>
        </div>
      </div>
  
      <form [formGroup]="form">
        <div class="row">
          <!-- Left column -->
          <div class="col-md-6 mb-3">
            <div class="card h-100">
              <div class="card-body">
                <!-- Removed Id field here -->
  
                <div class="form-group mb-3">
                  <label for="category"><i class="bi bi-tags"></i> Category</label>
                  <input id="category" type="text" class="form-control" formControlName="category" placeholder="e.g. Electronics" />
                </div>
  
                <div class="form-group mb-3">
                  <label for="price"><i class="bi bi-currency-dollar"></i> Price</label>
                  <input id="price" type="number" class="form-control" formControlName="price" placeholder="0.00" />
                </div>
  
                <div class="form-group mb-0">
                  <label for="imageUrl"><i class="bi bi-image"></i> Image URL</label>
                  <input id="imageUrl" type="url" class="form-control" formControlName="imageUrl" placeholder="https://..." />
                </div>
              </div>
            </div>
          </div>
  
          <!-- Right column -->
          <div class="col-md-6 mb-3">
            <div class="card h-100">
              <div class="card-body">
                <div class="form-group mb-3">
                  <label for="name"><i class="bi bi-pencil"></i> Name</label>
                  <input id="name" type="text" class="form-control" formControlName="name" placeholder="Product name" />
                </div>
  
                <div class="form-group mb-3">
                  <label for="shortDescription"><i class="bi bi-card-text"></i> Short Description</label>
                  <textarea id="shortDescription" rows="2" class="form-control" formControlName="shortDescription"></textarea>
                </div>
  
                <div class="form-group mb-0">
                  <label for="description"><i class="bi bi-file-text"></i> Full Description</label>
                  <textarea id="description" rows="4" class="form-control" formControlName="description"></textarea>
                </div>
              </div>
            </div>
          </div>
        </div>
  
        <!-- Toggles -->
        <div class="row mb-3">
          <div class="col d-flex flex-wrap">
            <div class="form-check me-3">
              <input class="form-check-input" type="checkbox" id="onSale" formControlName="isOnSale" />
              <label class="form-check-label" for="onSale">On Sale</label>
            </div>
            <div class="form-check me-3">
              <input class="form-check-input" type="checkbox" id="isNew" formControlName="isItNew" />
              <label class="form-check-label" for="isNew">New Arrival</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="featured" formControlName="isFeatured" />
              <label class="form-check-label" for="featured">Featured</label>
            </div>
          </div>
        </div>
      </form>
    </div>
  </mat-dialog-content>
  
  <mat-dialog-actions align="end" class="pe-4">
    <button type="button" class="btn btn-secondary me-2" (click)="cancel()">Cancel</button>
    <button type="button" class="btn btn-primary" (click)="save()">Save</button>
  </mat-dialog-actions>
