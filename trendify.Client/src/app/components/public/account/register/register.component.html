<div
  class="container-fluid min-vh-100 d-flex flex-column justify-content-center align-items-center bg-light"
>
  <div class="card register-card shadow-lg p-4">
    <h2 class="text-center mb-4 text-primary fw-bold">Welcome Back</h2>
    <form (ngSubmit)="onRegister()" [formGroup]="form">
      <div class="mb-3">
        <label for="fullName" class="form-label fw-semibold">Full name *</label>
        <input
          type="text"
          id="fullName"
          class="form-control"
          formControlName="fullName"
          placeholder="Enter Full Name"
        />
        @if (fullNameIsInvalid) {
          <label class="text-danger p-1">Invalid Full Name</label>
          }
      </div>
      <div class="mb-3">
        <label for="email" class="form-label fw-semibold">Email address *</label>
        <input
          type="email"
          id="email"
          class="form-control"
          formControlName="email"
          placeholder="Enter email"
        />
        @if (emailIsInvalid) {
          <label class="text-danger p-1">Invalid email</label>
        }
      </div>
      <div class="mb-3" formGroupName="passwords">
        <label for="password" class="form-label fw-semibold">Password *</label>
        <input
          type="password"
          id="password"
          class="form-control"
          formControlName="password"
          placeholder="Enter password"
        />
      </div>
      <div class="mb-3" formGroupName="passwords">
        <label for="confirmPassword" class="form-label fw-semibold"
          >Confirm Password *</label
        >
        <input
          type="password"
          id="confirmPassword"
          class="form-control"
          formControlName="confirmPassword"
          placeholder="Confirm password"
        />
      </div>
      @if (passwordIsInvalid) {
      <label class="text-danger p-1">Invalid passwords</label>
      }

      <button type="submit" class="btn btn-primary w-100 rounded-pill">
        Register
      </button>
    </form>

    <!-- <div class="mt-3 text-center">
        <a href="#" class="text-decoration-none text-muted">Forgot Password?</a>
      </div> -->
    <div class="mt-3 text-center">
      <span>Already have an account?</span>
      <a href="/login" class="text-decoration-none text-primary fw-semibold"
        >Sign in</a
      >
    </div>
  </div>
</div>
