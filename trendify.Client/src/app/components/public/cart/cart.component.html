<!-- pages/cart/cart.component.html -->
<div *ngIf="loading">Loading…</div>
<div *ngIf="!loading && cart">
  <h3>Your Cart</h3>
  <table class="table">
    <tr *ngFor="let i of cart.items">
      <td><img [src]="i.imageUrl" width="50"></td>
      <td>{{ i.productName }}</td>
      <td>
        <input type="number" [value]="i.quantity"
               (change)="changeQty(i, $any($event.target).value)">
      </td>
      <td>{{ i.price | currency }}</td>
      <td>
        <button (click)="remove(i)" class="btn btn-sm btn-danger">×</button>
      </td>
    </tr>
  </table>
  <button (click)="clear()" class="btn btn-outline-secondary">Clear Cart</button>
  <a routerLink="/checkout" class="btn btn-primary">Checkout</a>
</div>
