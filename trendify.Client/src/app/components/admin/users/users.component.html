<div class="container">
  <div class="row">
    <main class="col-12 px-md-4 pt-5">
      <div class="d-flex justify-content-between align-items-center flex-wrap mt-4 mb-4">
        <h1 class="h2">Users</h1>
      </div>

      <mat-card appearance="outlined" class="mt-3">
        <mat-card-content>
          <div class="table-responsive">
            <table mat-table [dataSource]="dataSource">

              <ng-container matColumnDef="fullName">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
              </ng-container>

              <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
              </ng-container>

              <ng-container matColumnDef="roles">
                <th mat-header-cell *matHeaderCellDef> Roles </th>
                <td mat-cell *matCellDef="let element"> {{element.roles}} </td>
              </ng-container>


              <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef class="actions">
                  Actions
                </th>
                <td class="w-36" mat-cell *matCellDef="let row">
                  <div>
                    <button mat-icon-button color="primary">
                      <mat-icon>visibility</mat-icon>
                    </button>
                    <button mat-icon-button color="primary">
                      <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="primary">
                      <mat-icon>delete</mat-icon>
                    </button>
                  </div>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="9999">
                  <p class="pt-4 font-weight-bold text-center font-medium text-base">
                    No data!
                  </p>
                </td>
              </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
              aria-label="Select page of periodic elements">
            </mat-paginator>
          </div>
        </mat-card-content>
      </mat-card>

    </main>
  </div>
</div>
