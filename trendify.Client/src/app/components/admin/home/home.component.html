<div class="container-fluid">
  <div class="row">
    <div class="col-md-9 mt-4 ms-sm-auto col-lg-10 px-md-4 offset-md-2 pt-5">
      <div class="d-flex mt-4 justify-content-between flex-wrap flex-md-nowrap align-items-center mb-4">
        <h1 class="h2">Dashboard</h1>
      </div>

      <div class="row mb-4">
        <!-- KPI Cards -->
        <div class="col-sm-6 col-lg-3 mb-3">
          <div class="card text-bg-secondary h-100">
            <div class="card-body">
              <h5 class="card-title">Total Products</h5>
              <p class="card-text display-6">
                <ng-container *ngIf="!isLoadingProducts; else loading">
                  {{ totalProducts }}
                </ng-container>
              </p>
            </div>
          </div>
        </div>
        <div class="col-sm-6 col-lg-3 mb-3">
          <div class="card text-bg-success h-100">
            <div class="card-body">
              <h5 class="card-title">New Orders</h5>
              <p class="card-text display-6">
                <ng-container *ngIf="!isLoadingOrders; else loading">
                  {{ totalOrders }}
                </ng-container>
              </p>
            </div>
          </div>
        </div>
        <div class="col-sm-6 col-lg-3 mb-3">
          <div class="card text-bg-warning h-100">
            <div class="card-body">
              <h5 class="card-title">Revenue</h5>
              <p class="card-text display-6">$14,320</p>
            </div>
          </div>
        </div>
        <div class="col-sm-6 col-lg-3 mb-3">
          <div class="card text-bg-danger h-100">
            <div class="card-body">
              <h5 class="card-title">Customers</h5>
              <p class="card-text display-6">
                <ng-container *ngIf="!isLoadingCustomers; else loading">
                  {{ totalCustomers }}
                </ng-container>
              </p>
            </div>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-header">Recent Orders</div>
        <div class="card-body table-responsive">
          <table class="table table-hover align-middle">
            <thead class="table-light">
              <tr>
                <th>Order ID</th>
                <th>Customer</th>
                <th>Date</th>
                <th>Status</th>
                <th>Total</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>#1001</td>
                <td>Alice Smith</td>
                <td>2025-05-12</td>
                <td><span class="badge bg-success">Completed</span></td>
                <td>$120.00</td>
              </tr>
              <tr>
                <td>#1002</td>
                <td>John Doe</td>
                <td>2025-05-12</td>
                <td><span class="badge bg-warning">Pending</span></td>
                <td>$89.50</td>
              </tr>
            </tbody>
          </table>

      </div>
    </div>
  </div>
</div>


<ng-template #loading>
  <div class="spinner-border spinner-border-sm text-light" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
