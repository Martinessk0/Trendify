<div class="container">
  <div class="row">
    <main class="col-12 px-md-4 pt-5">
      <div class="d-flex justify-content-between align-items-center flex-wrap mt-4 mb-4">
        <h1 class="h2">Products</h1>
      </div>

      <div class="text-end mb-3">
        <button
          mat-flat-button
          class="bg-primary"
          (click)="create()">
          Create new product
        </button>
      </div>

      <mat-card appearance="outlined">
        <mat-card-content>
          <div class="table-responsive">
            <table mat-table [dataSource]="dataSource" class="w-100">
              <!-- ID Column -->
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>Id</th>
                <td mat-cell *matCellDef="let element">{{ element.id }}</td>
              </ng-container>

              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let element">{{ element.name }}</td>
              </ng-container>

              <!-- Image Column -->
              <ng-container matColumnDef="imageUrl">
                <th mat-header-cell *matHeaderCellDef>Image</th>
                <td mat-cell *matCellDef="let element">
                  <img
                    [src]="element.imageUrl"
                    width="64"
                    height="64"
                    alt="{{ element.name }}"
                  />
                </td>
              </ng-container>

              <!-- Description Column -->
              <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef>Description</th>
                <td mat-cell *matCellDef="let element">
                  {{ element.description?.length > 20
                    ? (element.description | truncate)
                    : element.description }}
                </td>
              </ng-container>

              <!-- Actions Column -->
              <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef class="text-center">Actions</th>
                <td mat-cell *matCellDef="let row" class="text-center">
                  <button mat-icon-button color="primary" (click)="show(row)">
                    <mat-icon>visibility</mat-icon>
                  </button>
                  <button mat-icon-button color="primary" (click)="edit(row)">
                    <mat-icon>edit</mat-icon>
                  </button>
                  <button mat-icon-button color="warn" (click)="delete(row.id)">
                    <mat-icon>delete</mat-icon>
                  </button>
                </td>
              </ng-container>

              <!-- Header & Row Declarations -->
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell text-center py-4" colspan="5">
                  No data!
                </td>
              </tr>
            </table>
          </div>

          <mat-paginator
            [pageSizeOptions]="[5, 10, 20]"
            showFirstLastButtons
            aria-label="Select page of products">
          </mat-paginator>
        </mat-card-content>
      </mat-card>
    </main>
  </div>
</div>
