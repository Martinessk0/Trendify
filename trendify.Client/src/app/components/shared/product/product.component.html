<div class="card h-100 border-0 shadow-sm position-relative overflow-hidden product-card">
  <!-- Optional badge (e.g. “New” or “Sale”) -->
  <span *ngIf="product.isOnSale" class="badge bg-warning text-dark position-absolute top-0 end-0 m-2 z-3">
    Sale
  </span>
  <span *ngIf="product.isItNew" class="badge bg-success text-dark position-absolute top-0 end-0 m-2 z-3">
    New
  </span>


  <!-- cropped, responsive image -->
  <div class="ratio ratio-4x3">
    <img [src]="product.imageUrl" class="card-img-top object-fit-cover" [alt]="product.name">
  </div>

  <div class="card-body d-flex flex-column">
    <!-- category or subtitle -->
    <h6 class="text-uppercase text-muted mb-2 small">{{product.category}}</h6>
    <h5 class="card-title mb-1">{{ product.name }}</h5>
    <p class="card-text text-truncate mb-3">{{ product.shortDescription }}</p>

    <div class="mt-auto d-flex justify-content-between align-items-center">
      <!-- price formatted as currency -->
      <span class="h5 text-success mb-0">
        {{ product.price | currency }}
      </span>
      <!-- smaller outline button -->
      <a [routerLink]="['/product/details', product.id]" class="btn btn-outline-primary btn-sm">
        Details
      </a>
    </div>
  </div>
</div>
