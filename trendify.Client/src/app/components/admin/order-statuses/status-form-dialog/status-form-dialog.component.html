<mat-dialog-content>
    <div class="container-fluid">
      <div class="row mb-3">
        <div class="col">
          <h4 class="modal-title">{{ data.title }}</h4>
        </div>
      </div>
  
      <form [formGroup]="form">
        <div class="row">
          <div class="col-md-6 mb-3">
            <div class="card h-100">
              <div class="card-body">
                <div class="form-group mb-3">
                  <label for="name"><i class="bi bi-pencil"></i> Name</label>
                  <input
                    id="name"
                    type="text"
                    class="form-control"
                    formControlName="name"
                    placeholder="Product name"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </mat-dialog-content>
  
  <mat-dialog-actions align="end" class="pe-4">
    <button type="button" class="btn btn-secondary me-2" (click)="cancel()">
      Close
    </button>
    @if (!isViewMode) {
    <button type="button" class="btn btn-primary" (click)="save()">Save</button>
    }
  </mat-dialog-actions>
