<div class="card review-card h-100 shadow-sm border-0">
    <div class="card-body d-flex flex-column">
      <div class="d-flex justify-content-between align-items-center mb-2">
        <h6 class="card-title mb-0 text-truncate">{{ review.displayName }}</h6>
        <small class="text-muted">{{ review.createdAt | date:'short' }}</small>
      </div>
      <p class="card-text flex-grow-1">{{ review.comment }}</p>

    </div>
  </div>
