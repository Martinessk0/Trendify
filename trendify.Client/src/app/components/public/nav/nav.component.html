<nav class="navbar navbar-expand-lg navbar-dark bg-primary py-3">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" [routerLink]="['/']">Trendify</a>
    <button class="navbar-toggler" type="button"
            data-bs-toggle="collapse"
            data-bs-target="#mainNavbar"
            aria-controls="mainNavbar"
            aria-expanded="false"
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="mainNavbar">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li
          class="nav-item"
          routerLinkActive="nav-item--active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <a class="nav-link" [routerLink]="['/home-page']">Home</a>
        </li>
        <li
          class="nav-item"
          routerLinkActive="nav-item--active"
        >
          <a class="nav-link" [routerLink]="['/shop']">Shop</a>
        </li>
        <li
          class="nav-item"
          routerLinkActive="nav-item--active"
        >
          <a class="nav-link" [routerLink]="['/about-us']">About Us</a>
        </li>
        <li
          class="nav-item"
          routerLinkActive="nav-item--active"
        >
          <a class="nav-link" [routerLink]="['/contact']">Contact</a>
        </li>
      </ul>

      <ul class="navbar-nav mb-2 mb-lg-0 align-items-center">
        <!-- Cart -->
        <li class="nav-item me-3" *ngIf="isLoggedIn()">
          <a [routerLink]="['/cart']" class="nav-link position-relative">
            <i class="bi bi-cart" style="font-size: 1.25rem;"></i>
            <span *ngIf="cartCount$ | async as count"
                  class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
              {{ count }}
            </span>
          </a>
        </li>

        <!-- User dropdown -->
        <li class="nav-item dropdown" *ngIf="isLoggedIn()">
          <a class="nav-link dropdown-toggle p-0" href="#"
             id="userDropdown" role="button"
             data-bs-toggle="dropdown"
             aria-expanded="false">
            <img src="assets/images/avatar.png"
                 class="rounded-circle"
                 width="32" height="32"
                 alt="User avatar">
          </a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
            <li><a class="dropdown-item" [routerLink]="['/profile']">Profile</a></li>
            <li><a class="dropdown-item" [routerLink]="['/orders']">Orders</a></li>
            <li *ngIf="isAdmin"><a class="dropdown-item" [routerLink]="['/admin/home']">Administration</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" (click)="logout()">Sign out</a></li>
          </ul>
        </li>

        <!-- Login button when not logged in -->
        <li class="nav-item" *ngIf="!isLoggedIn()">
          <a [routerLink]="['/login']" class="btn btn-outline-light btn-sm">Login</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
