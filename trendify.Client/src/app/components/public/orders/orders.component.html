<div class="container my-4">
  <h2 class="text-center mb-4">Вашите поръчки</h2>

  <!-- Spinner -->
  <div *ngIf="loading" class="d-flex justify-content-center my-5">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <!-- Error -->
  <div *ngIf="error" class="alert alert-danger" role="alert">
    {{ error }}
  </div>

  <!-- Empty State -->
  <div *ngIf="!loading && orders.length === 0" class="alert alert-info" role="alert">
    Все още нямате направени поръчки.
  </div>

  <!-- Orders Table -->
  <div *ngIf="!loading && orders.length" class="table-responsive">
    <table class="table table-striped table-hover align-middle">
      <thead class="table-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Номер</th>
          <th scope="col">Дата</th>
          <th scope="col">Общо</th>
          <th scope="col">Статус</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let o of orders">
          <th scope="row">{{ o.id }}</th>
          <td>{{ o.orderNumber }}</td>
          <td>{{ o.orderDate | date:'dd.MM.yyyy HH:mm' }}</td>
          <td>{{ o.total | currency:'BGN':'symbol':'1.2-2' }}</td>
          <td>
            <span class="badge"
                  [ngClass]="{
                    'bg-secondary': o.status === 'Pending',
                    'bg-success': o.status === 'Completed',
                    'bg-warning text-dark': o.status === 'In Progress',
                    'text-bg-danger': o.status === 'Cancelled'
                  }">
              {{ o.status }}
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
