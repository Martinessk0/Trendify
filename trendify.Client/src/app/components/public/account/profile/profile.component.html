<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-sm border-0">
        <div class="card-body text-center">

          <div class="avatar bg-primary text-white mx-auto mb-3 d-flex align-items-center justify-content-center">
            {{ user?.fullName?.charAt(0) }}
          </div>

          <h4 class="card-title mb-1">{{ user?.fullName }}</h4>
          <p class="text-muted mb-4">{{ user?.email }}</p>

          <div class="mt-4">
            <ng-container *ngFor="let role of user?.roles">
              <span class="badge bg-secondary me-1">{{ role }}</span>
            </ng-container>
          </div>

          <div class="mt-4">
            <button class="btn btn-outline-primary w-100 mb-2">Edit Profile</button>
            <button class="btn btn-outline-danger w-100" (click)="logout()">Logout</button>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
