<div class="container">
  <div class="row">
    <main class="col-12 px-md-4 pt-5">
      <div class="d-flex justify-content-between align-items-center flex-wrap mt-4 mb-4">
        <h1 class="h2">Dashboard</h1>
      </div>

      <div class="row g-3 mb-4">
        <div class="col-sm-6 col-lg-3">
          <app-dashboard-card
            title="Total Products"
            [value]="totalProducts"
            [isLoading]="isLoadingProducts"
            bgClass="info">
          </app-dashboard-card>
        </div>
        <div class="col-sm-6 col-lg-3">
          <app-dashboard-card
            title="Total Orders"
            [value]="totalOrders"
            [isLoading]="isLoadingOrders"
            bgClass="success">
          </app-dashboard-card>
        </div>
        <div class="col-sm-6 col-lg-3">
          <app-dashboard-card
            title="Revenue"
            [value]="totalRevenue | currency:'BGN'"
            [isLoading]="isLoadingRevenue"
            bgClass="warning">
          </app-dashboard-card>
        </div>
        <div class="col-sm-6 col-lg-3">
          <app-dashboard-card
            title="Customers"
            [value]="totalCustomers"
            [isLoading]="isLoadingCustomers"
            bgClass="danger">
          </app-dashboard-card>
        </div>
      </div>

      <div class="card">
        <div class="card-header">Recent Orders</div>
        <div class="card-body">
          <div class="table-responsive">
            <app-recent-orders></app-recent-orders>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
