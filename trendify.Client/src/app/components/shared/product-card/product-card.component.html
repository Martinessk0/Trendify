<div
  class="card h-100 border-0 shadow-sm position-relative overflow-hidden product-card"
>
  <div
    class="position-absolute top-0 end-0 m-2 z-3 d-flex flex-column align-items-end gap-1"
  >
    <span *ngIf="product.isOnSale" class="badge bg-warning text-dark">
      Sale
    </span>
    <span *ngIf="product.isItNew" class="badge bg-danger text-dark"> New </span>
  </div>

  <div class="ratio ratio-4x3">
    <img
      [src]="product.imageUrl"
      class="card-img-top object-fit-cover"
      [alt]="product.name"
    />
  </div>

  <div class="card-body d-flex flex-column">
    <h5 class="card-title mb-1">{{ product.name }}</h5>
    @for (c of categories; track $index) { 
      @if(product.categoryId == c.id){
    <h6 class="text-uppercase text-muted mb-2 small">Category: {{ c.name }}</h6>
    } 
  }

    <div class="mt-auto d-flex justify-content-between align-items-center">
      <span class="h5 text-success mb-0">
        {{ product.price | currency:'BGN' }}
      </span>
      <a
        [routerLink]="['/product/details', product.id]"
        class="btn btn-outline-primary btn-sm"
      >
        Details
      </a>
    </div>
  </div>
</div>
